sonar.source=OleBackend,utils,user
sonar.inclusions=OleBackend/**/*.py,utils/**/*.py,user/**/*.py
sonar.exclusions=**/__pycache__/**/migrations/*.py

sonar.python.coverage.reportPaths=coverage-reports/coverage.xml
